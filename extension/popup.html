<!DOCTYPE html>
<html>
<head>
	<title>Source Quicklink</title>
  <script src="js/closure-lite.js"></script>
  <script src="js/link.js"></script>
  <script src="js/tab-state.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Lucida Grande;
      font-size: 12px;
    }

    a {
      text-decoration: none;
    }

    a:focus {
      outline: 0;
    }

    #no-link {
      padding: 5px;
      color: #999;
      white-space: nowrap;
    }

    .related-links {
      white-space: nowrap;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .related-links li {
      padding: 0;
      margin: 0;
    }

    .related-links li a {
      padding: 4px;
      display: block;
    }

    .related-links li a:hover {
      background: #eee;
    }

    .related-links li img {
      vertical-align: top;
      padding-right: 2px;
    }
  </style>
</head>
<body>
  <script src="js/popup.js"></script>
</body>
</html>
